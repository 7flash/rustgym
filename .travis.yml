language: rust
rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

os:
  - linux

compiler:
  - gcc
  - clang

addons:
  apt:
    packages:
      - graphviz

script:
  - cargo build --verbose --all
  - cargo test --verbose --all
  - cargo run --verbose --all

deploy:
  provider: releases
  api_key: "0c218089f449ffed46db7b69c99aa0e9d4fd97ed"
  file: "README.md"
  skip_cleanup: true
  draft: true
  on:
    tags: true
